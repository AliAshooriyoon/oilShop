<html lang="de">

  <body class="bg-[#304D30] h-[135vh]">
    <div class="header w-full md:h-32 mobile:h-20 bg-[#163020] relative">
      <div
        class="logoBox w-[13vw] flex items-center justify-start absolute left-5 h-full"
      >
        <img
          class="min-desktop:size-28 mobile:size-12 min-desktop:border-[10px] lg:border-[5px] lg:size-24 md:border-[5px] md:size-20 sm:size-20 mobile:border-[3px]"
          src="../media/logo/logo.png"
          alt="Logo"
          id="logo"
        />
      </div>
      <div
        class="headerList sm:ml-16 mobile:ml-0 top-0 absolute left-20 md:left-44 mobile:left-20 sm:left-32 big-desktop:w-[45%] h-full"
      >
        <ul
          class="flex justify-center text-white gap-x-5 sm:gap-x-10 lg:gap-x-20 sm:text-2xl tablet:text-3xl 2xl:text-4xl h-full items-center"
        >
          <li class="cursor-pointer">HauptSeite</li>
          <li class="cursor-pointer">Kaufen</li>
          <li class="cursor-pointer">Blog</li>
          <li class="cursor-pointer">Ãœber uns</li>
        </ul>
      </div>
    </div>

    <div class="container w-full h-[90%] max-w-[100%]">
      <div class="productsBox max-w-7xl pt-16 w-[80%] mx-auto h-full flex justify-center gap-x-56 gap-y-0 flex-wrap">
      </div>
    </div>
  <div class="main w-full h-96 relative mb-20">
      <div class="pagesBox w-full h-24 absolute bottom-10 mx-auto left-0 right-0 flex gap-x-10 justify-center items-center">
      </div>
  </div>
  <div class="shoppingBox w-[80%] mx-auto h-[40rem] rounded-[50px] flex bg-zinc-800 p-10">
<div class="productsNameList w-[33%] h-[80%] text-center text-4xl">
  <p class="productsListTitle pb-16 pt-5 text-white">ProduktsList</p>
  <div class="productsNameListShow w-full h-full overflow-y-auto">
  </div>
</div>
    <div class="pricesList w-[33%] h-[80%] text-center text-4xl">
      <p class="pricesListTitle pb-16 pt-5 text-white">Kosten</p>
      <div class="pricesLIstShow w-full h-full overflow-y-auto"></div>
    </div>
    <div class="optionsProductList w-[33%] h-[80%]  text-center text-4xl">
<p class="optionsTitle pb-16 pt-5 text-white">Einstellung</p>
      <div class="optionsProductListShow w-full h-full overflow-y-auto"></div>
    </div>
  </div>
    <br>
    <br>
    <br>
    <div class="buyBox relative text-center flex items-center gap-x-10 justify-center left-0 bottom-0 w-full h-32 ">
      <p class="totalPrice text-3xl text-white">Sie kosten : <span class="allPrice text-[#CA8A04] text-5xl"></span></p>
      <button class="w-48 rounded-[30px] text-4xl h-20 bg-[#CA8A04] hover:bg-[#86B6F6] delay-150" id="buy">Kaufen</button>
